<nav class="pagination" role="pagination">
  {% if paginator.previous_page %}
      {% if paginator.previous_page == 1 %}
          <a class="newer-posts" href="{{ site.url }}" title="Previous Page">&laquo; Articoli Recenti</a>
      {% else %}
          <a class="newer-posts" href="{{ paginator.previous_page_path }}/" title="Previous Page">&laquo; Articoli Recenti</a>
    {% endif %}
  {% endif %}
  <span class="page-number"> Pagina {{ paginator.page }} di {{ paginator.total_pages }} </span>
  {% if paginator.next_page %} 
      <a class="older-posts" href="{{ paginator.next_page_path }}/" title="Next Page"> Articoli precedenti &raquo;</a>
  {% endif %} 
</nav>
